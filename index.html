<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC MEDIA PLAYER CLONE</title>
    <link rel="shortcut icon" href="./Assets/youtube.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"></head>
<body>
    <header>
        <div class="titlebar">
            <img src="./Assets/VLC.png" alt="" class="title-img">
            <h3 class="title">VLC Media Player</h3>
        </div>
        <div class="menu-bar">

            <div class="menu">
              <div class="menu-btn" id="videobtn">Open</div>
              <input type="file" class="videoInput" id="videoInput">
            </div>
            <div class="menu">
                <div class="menu-btn">Playback</div>
                <ul class="menu-items">
                    <li id="speedUp">SpeedUp</li>
                    <li id="speedDown">SpeedDown</li>
                </ul>
            </div>
            <div class="menu"><div class="menu-btn">Audio</div>
            <ul class="menu-items">
                <li id="volumeUp">Volume Up</li>
                <li id="volumeDown">Volume Down</li>
            </ul></div>
        </div>
    </header>

    <main class="main">
        
    </main>
    <footer>
       <!-- <div class="btn btn_play"><i class="fa-solid fa-pause" id="vlc_play" title="pause" disabled></i></div> -->
       <div class="btn btn_pause"><i class="fa-solid fa-pause" id="vlc_pause"></i></div>
       <div class="btn btn_fullscreen"><i class="fa-solid fa-expand" id="vlc_fullscreen"></i></i></div>        
        <input type="range" class="seek_Bar" step="1" min="0" max="100" id="seekBar" value="0">
        <div class="duration_rem">
        <span class="duration_rem_span">-/-</span>
        </div>

    </footer>
    <div class="toast">
    </div>
    <script src="script.js"></script>
</body>
</html>
